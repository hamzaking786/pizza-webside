    <!-- Script -->

    <script defer type="module" src="/Scripts/SearchScripts/menu-search.js"></script>
    <script defer src="Scripts/navbar.js"></script>

<body>

    <!-- Navbar -->
    <nav class="navbar has-shadow is-white is-fixed-top">
        <!-- Logo -->
        <div class="navbar-brand">
            <a href="/frontpage.html" class="navbar-item">
            <img src="/Images/Logo.png" alt="Logo" style="max-height: 70px" class="py-2 px-2 pl-6">

            <a class="navbar-burger" id="burger">
                <span></span>

        <!-- Navbar menu -->

                <a href="/restaurant.html" class="navbar-item navItemLinks p-6">Restaurent</a>
                <a href="/ansatt2.html" class="navbar-item navItemLinks p-6">Ansatte</a>

                <a href="/salg.html" class="navbar-item navItemLinks p-6">Salg</a>

    <div id="derp">

        <div id="position2" class="circles"></div>

    <section class="column is-12" style="margin-top: 10%;" id="searchBar">
        <div class="field">
            <label id="lableTxt">Søk i menyen</label>
            <div class="control"><br>
                <label id="alt1" for="Vegetar retter">
                    <input type="radio" id="vegitarian"  name="veggieFilter">

                <label id="alt1" for="Drikke">
                    <input type="radio" id="drinks" name="veggieFilter">

                </label><br><br>

                    <input type="radio" id="all" name="veggieFilter">
                    Full meny
                </label><br><br>
                <input id="search-txt" class="input is-rounded" type="text" placeholder="Søk etter navn">
            </div>
            <button class="button is-large is-rounded" id="search-btn">Søk</button>
        </div>
    </section>

    <!-- Menu section -->
        <main id="container">
            <section id="menu-section" class="columns is-multiline"></section>
        </main>
